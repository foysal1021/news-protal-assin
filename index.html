<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FA News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-dark">


    <!-- section container start here -->
    <section class=" container">
        <!-- header is start here -->
        <header class="">
            <nav class="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand fw-bold fs-1 text-white"> F A <span class="">NEWS</span></a>
                  <form class="d-flex" role="search">
                    <button class="btn bg-success text-white" type="submit">News</button>
                    <button class="btn bg-success text-white ms-3" type="submit">Blog</button>
                  </form>

                </div>
              </nav>
        </header>
        <!-- header is end here -->

        <!-- main start -->
        <main>
            <!-- manu bar end-->
            <section class="mt-3">
                <div class="row row-cols-sm-1 row-cols-lg-auto d-flex justify-content-evenly g-3">
                    <button onclick="brackingBtn()" class=" btn btn-success "> Breaking News </button>
                    <button onclick="regularBtn()" class=" btn btn-success"> Regular News </button>
                    <button onclick="InternationalBtn()" class=" btn btn-success"> International News </button>
                    <button onclick="sportsBtn()" class=" btn btn-success"> Sports </button>
                    <button onclick="EntertainmentBtn()" class=" btn btn-success"> Entertainment </button>
                    <button onclick="Culture()" class=" btn btn-success"> Culture </button>
                    <button onclick="Arts()" class=" btn btn-success"> Arts </button>
                    <button onclick="allNewsBtn()" class=" btn btn-success"> All News </button>
                </div>
            </section>
            <!-- manu bar end-->
        </main>
        <!-- main end -->

    </section>
    <!-- section container end here -->







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
