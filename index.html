<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FA News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0a0ad1d29.js" crossorigin="anonymous"></script>
</head>
  <body class="bg-dark">


    <!-- section container start here -->
    <section class=" container">
        <!-- header is start here -->
        <header class="">
            <nav class="navbar ">
                <div class="container-fluid">
                  <a class="navbar-brand fw-bold fs-1 text-white"><i class="fa-sharp fa-solid fa-eye"></i> F A <span class="">NEWS</span></a>
                  <form class="d-flex" role="search">
                    <button class="btn bg-success text-white" type="submit">News</button>
                    <button id="blog" onclick="newBlog()" class="btn bg-success text-white ms-3" >Blog</button>
                  </form>

                </div>
              </nav>
        </header>
        <!-- header is end here -->

        <!-- main start -->
        <main>
            <!-- manu bar end-->
            <section id="all-manu-btn" class="d-lg-flex justify-content-lg-between">
            </section>
            <!-- manu bar end-->
            <!-- total news in this category start -->
            <section class=" mt-4">
                <div>
                    <h4  class=" text-white "> <span id="news-length"></span> items found for category Entertainmen</h4>
                </div>
            </section>
            <!-- total news in this category end -->


        <!-- spinner start -->
        <div id="spinner" class="d-flex justify-content-center mt-5 d-none">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        <!-- spinner end -->

            <!-- news container is start here -->
        <section id="news-container" class=" mt-5">



        </section>
            <!-- news container is end here -->


        </main>
        <!-- main end -->

    </section>

    <!-- modal -->
    <!-- Button trigger modal -->
  
  <!-- get  Modal foysal ahamed -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modalBody" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <!-- get  Modal foysal ahamed -->

    <script src="index.js"></script>
</body>
</html>
